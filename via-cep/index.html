<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS interno -->
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS LeafLet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <title>Via Cep</title>
</head>
<body>

    <div class="conteudo">

        <video autoplay></video>
        <canvas></canvas>
        <button type="button" class="btn btn-success">Tirar foto</button>

        <h3 class="mt-5 mb-5 text-secondary">Minha localização é: </h3>

        <div class="central">

            <div class="aux">

                <div class="aux2">
            
                <div id="mapid">

                </div>

                <div id="appCep" class="mt-4">
                    <div class="formulario">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">CEP</label>
                                    <input placeholder="Digite seu CEP" type="text" v-model="endereco.cep" @change="alterarCep()" class="text-success form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Logradouro</label>
                                    <input placeholder="Logradouro" type="text" v-model="endereco.logradouro" class="text-success form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <input placeholder="Estado" type="text" v-model="endereco.estado" class="text-success form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Cidade</label>
                                    <input placeholder="Cidade" type="text" v-model="endereco.cidade" class="text-success form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input placeholder="Bairro" type="text" v-model="endereco.bairro" class="text-success form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">SIAFI</label>
                                        <input placeholder="SIAFI" type="text" v-model="endereco.siafi" class="text-success form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">IBGE</label>
                                        <input placeholder="IBGE" type="text" v-model="endereco.ibge" class="text-success form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">DDD</label>
                                        <input placeholder="DDD" type="text" v-model="endereco.ddd" class="text-success form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">GIA</label>
                                        <input placeholder="GIA" type="text" v-model="endereco.gia" class="text-success form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

            </div>

        </div>

        <button type="button" class="btn btn-success mt-4" onclick="window.print()">Imprimir</button>

    </div>
    
    <!-- JavaScript LeafLet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script> <!-- CDN Vue -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- CDN Axios -->
    <script src="index.js"></script> <!-- Script Interno -->

</body>
</html>
